<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Employee</h1>

<table border="1">
<thead>
    <tr>
    <th>Name</th>
    <th>Employee_Id</th>
    <th>Email</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>
</thead>
<tbody>
    {% for employee in object_list %}
    <tr>
    <td>{{ employee.name }}</td>
    <td>{{ employee.employee_id }}</td>
    <td>{{ employee.email }}</td>
    <td><a href="{% url "employee_view" employee.id %}">view</a></td>
    <td><a href="{% url "employee_edit" employee.id %}">edit</a></td>
    <td><a href="{% url "employee_delete" employee.id %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>

<a href="{% url "employee_new" %}">New</a>
</body>
</html>
